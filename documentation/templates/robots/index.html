    <div itemprop="articleBody">
      <p>Zola will look for a <code>robots.txt</code> file in the <code>templates</code> directory or
use the built-in one.</p>
<p>Robots.txt is the simplest of all templates: it only gets the config
and the default is what most site want:</p>
<pre style="background-color:#383838;">
<span style="color:#e6e1dc;">User-agent: *</span><span style="color:#e6e1dc;">
</span></pre>
    </div>
